name: Build Herbie Binaries in Odyssey

on:
  workflow_dispatch

jobs:
  build-herbie:
    name: Build Herbie Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            os-name: linux
            arch: x64
          - os: macos-latest
            os-name: macos
            arch: x64
          - os: windows-latest
            os-name: windows
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout Odyssey repository
      - name: Checkout Odyssey repository
        uses: actions/checkout@v4

      # Clone Herbie repository inside Odyssey
      - name: Clone Herbie repository
        run: git clone https://github.com/herbie-fp/herbie.git

      # Install Racket (Required for Herbie)
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.11
        with:
          version: 8.11
          architecture: ${{ matrix.arch }}

      # Install Rust Compiler (For egg-herbie)
      - name: Install Rust compiler
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      # Cache Dependencies (Speeds up future builds)
      - name: Cache Racket and Rust dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-herbie-cache
          path: |
            ~/.cache/racket
            ~/.local/share/racket
            ~/Library/Racket/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            herbie/egg-herbie/target/
            ${{ env.APPDATA }}/Racket

      # Install Herbie dependencies
      - name: Install Herbie Dependencies
        shell: bash
        run: |
          cd herbie
          make install || { echo "Failed to install dependencies!"; exit 1; }

      # Build Standalone Herbie Binary
      - name: Build Standalone Herbie Executable
        shell: bash
        run: |
          cd herbie
          make distribution || { echo "Make distribution failed!"; exit 1; }
          rm -rf herbie-compiled/bench  # Remove unnecessary files

      # Organize Files for Linux/macOS
      - name: Organize files for packaging (Linux/macOS)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          mkdir -p herbie-dist/${{ matrix.os-name }}/herbie-compiled
          mv herbie/herbie-compiled/bin herbie-dist/${{ matrix.os-name }}/herbie-compiled/
          mv herbie/herbie-compiled/lib herbie-dist/${{ matrix.os-name }}/herbie-compiled/
          cp herbie/herbie-compiled/license.md herbie-dist/${{ matrix.os-name }}/herbie-compiled/
          cp herbie/herbie-compiled/logo.png herbie-dist/${{ matrix.os-name }}/herbie-compiled/
          cp herbie/herbie-compiled/readme.md herbie-dist/${{ matrix.os-name }}/herbie-compiled/

      # Organize Files for Windows
      - name: Organize files for packaging (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          mkdir -p herbie-dist/windows/herbie-compiled
          Move-Item -Path herbie/herbie-compiled/lib -Destination herbie-dist/windows/herbie-compiled/
          Move-Item -Path herbie/herbie-compiled/herbie.exe -Destination herbie-dist/windows/herbie-compiled/
          Copy-Item -Path herbie/herbie-compiled/license.md -Destination herbie-dist/windows/herbie-compiled/
          Copy-Item -Path herbie/herbie-compiled/logo.png -Destination herbie-dist/windows/herbie-compiled/
          Copy-Item -Path herbie/herbie-compiled/readme.md -Destination herbie-dist/windows/herbie-compiled/

      # Upload OS-Specific Folders as Artifacts
      - name: Upload OS-Specific Herbie Distribution
        uses: actions/upload-artifact@v4
        with:
          name: herbie-dist-${{ matrix.os-name }}
          path: herbie-dist/${{ matrix.os-name }}
          if-no-files-found: error
