name: Build Herbie Binaries in Odyssey

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - '*'

jobs:
  build-herbie:
    name: Build Herbie Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            os-name: linux
            arch: x64
          - os: macos-latest
            os-name: macos
            arch: x64
          - os: windows-latest
            os-name: windows
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout Odyssey repository
      - name: Checkout Odyssey repository
        uses: actions/checkout@v4

      # Clone Herbie repository inside Odyssey
      - name: Clone Herbie repository
        run: git clone https://github.com/herbie-fp/herbie.git

      # Install Racket (Required for Herbie)
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.11
        with:
          version: 8.11
          architecture: ${{ matrix.arch }}

      # Install Rust Compiler (For egg-herbie)
      - name: Install Rust compiler
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy

      # Cache Dependencies (Speeds up future builds)
      - name: Cache Racket and Rust dependencies
        uses: actions/cache@v4
        with:
          key: ${{ runner.os }}-herbie-cache
          path: |
            ~/.cache/racket
            ~/.local/share/racket
            ~/Library/Racket/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            herbie/egg-herbie/target/
            ${{ env.APPDATA }}/Racket

      # Install Herbie dependencies
      - name: Install Herbie Dependencies
        run: |
          cd herbie
          make install

      # Build Standalone Herbie Binary
      - name: Build Standalone Herbie Executable
        run: |
          cd herbie
          make distribution

      # Remove Herbie Launcher (Avoid conflicts)
      - name: Remove Herbie Launcher
        run: raco pkg remove herbie egg-herbie

      # Verify the built Herbie binary exists
      - name: Verify Herbie Binary
        run: |
          ls -lh herbie-compiled/bin/
          ls -lh herbie-compiled/

      # Upload Herbie Binary to Odyssey Artifacts
      - name: Upload Herbie Binary to Odyssey Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: |
            herbie/herbie-compiled/bin/herbie
            herbie/herbie-compiled/herbie.exe
          name: herbie-binary-${{ matrix.os-name }}.tar.gz
          if-no-files-found: error
