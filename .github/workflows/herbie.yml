name: Build Herbie Binaries in Odyssey

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - '*'

jobs:
  build-herbie:
    name: Build Herbie Binaries
    strategy:
      matrix:
        include:
          - os: ubuntu-20.04
            os-name: linux
            arch: x64
          - os: macos-latest
            os-name: macos
            arch: x64
          - os: windows-latest
            os-name: windows
            arch: x64

    runs-on: ${{ matrix.os }}

    steps:
      # Checkout Odyssey repository
      - name: Checkout Odyssey repository
        uses: actions/checkout@v4

      # Clone Herbie repository inside Odyssey
      - name: Clone Herbie repository
        run: git clone https://github.com/herbie-fp/herbie.git

      # Install Racket (Required for Herbie)
      - name: Install Racket
        uses: Bogdanp/setup-racket@v1.11
        with:
          version: 8.11
          architecture: ${{ matrix.arch }}

      # Install Rust Compiler (For egg-herbie)
      - name: Install Rust compiler
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      # Build egg-herbie (Rust Backend for Herbie)
      - name: Build egg-herbie
        run: |
          cd herbie/egg-herbie
          cargo build --release

      # Install Herbie
      - name: Install Herbie
        run: |
          cd herbie
          make install

      # Verify Herbie Installation
      - name: Check installed Herbie binary
        run: |
          echo "Checking installed Herbie binary..."
          file /home/runner/.local/share/racket/8.11/bin/herbie || echo "No binary found!"
          /home/runner/.local/share/racket/8.11/bin/herbie --help || echo "Herbie command not found!"

      # Package Herbie Binary
      - name: Package Herbie Binary
        run: |
          mkdir -p herbie-package/bin
          cp /home/runner/.local/share/racket/8.11/bin/herbie herbie-package/bin/herbie-${{ matrix.os-name }}
          tar -czf herbie-${{ matrix.os-name }}.tar.gz -C herbie-package .

      # Upload Herbie Binary to Odyssey Artifacts
      - name: Upload Herbie Binary to Odyssey Artifacts
        uses: actions/upload-artifact@v4
        with:
          path: herbie-${{ matrix.os-name }}.tar.gz
          name: herbie-binary-${{ matrix.os-name }}.tar.gz
          if-no-files-found: error
